<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Farmer Marketplace</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="signup">
  <header class="navbar">
    <a class="brand" href="./index.html">ðŸŒ¾ Farmer Marketplace</a>
    <nav class="nav-center">
  <a href="./index.html">Home</a>
  <a href="./marketplace.html">Products</a>
  <a href="./auction.html">Auctions</a> <!-- Add this line -->
  <a href="./transport.html">Transport Services</a>
  <a href="./my-chats.html">My Chats</a> <!-- Add this line -->
</nav>
    <nav class="nav-right">
      <span id="userBadge" class="badge hidden"></span>
      <a href="./cart.html" class="btn btn-outline" id="cartBtn">Cart (<span id="cartCount">0</span>)</a>
      <button id="logoutBtn" class="btn btn-danger hidden">Logout</button>
      <a href="./profile.html" class="icon-btn" title="Profile">
        <img class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=FM" alt="Profile" />
      </a>
    </nav>
  </header>

  <main class="container form-container">
    <h2>Create your account</h2>
    <form id="signupForm" class="form">
      <div class="form-row">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="6" required />
      </div>

      <div class="form-row">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required />
      </div>

      <fieldset class="form-row">
        <legend>Sign up as</legend>
        <label><input type="radio" name="role" value="farmer" /> Farmer</label>
        <label><input type="radio" name="role" value="buyer" /> Buyer</label>
      </fieldset>

      <div class="form-grid-2">
        <div class="form-row">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" placeholder="City, State" required />
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="Phone number" required />
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Create Account</button>
      <p class="muted">Already have an account? <a href="./login.html">Login</a></p>
      <p id="signupError" class="error"></p>
    </form>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
