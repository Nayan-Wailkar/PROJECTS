<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - Farmer Marketplace</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .chat-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 80vh;
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      background: var(--surface);
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--primary-50);
      border-radius: var(--radius-md) var(--radius-md) 0 0;
    }

    .chat-messages {
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 60vh;
    }

    .message {
      max-width: 70%;
      padding: 12px;
      border-radius: 12px;
      position: relative;
    }

    .message.sent {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      align-self: flex-start;
      background: var(--primary-50);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .message-sender {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .message-time {
      font-size: 10px;
      text-align: right;
      margin-top: 4px;
      opacity: 0.7;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--bg);
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
    }

    .chat-input button {
      padding: 12px 20px;
      border-radius: 20px;
    }

    .empty-chat {
      text-align: center;
      color: var(--muted);
      padding: 40px 20px;
    }

    .auction-info {
      background: var(--primary-50);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body data-page="chat">
  <header class="navbar">
    <a class="brand" href="./index.html">ðŸŒ¾ Farmer Marketplace</a>
    <nav class="nav-center">
      <a href="./index.html">Home</a>
      <a href="./marketplace.html">Products</a>
      <a href="./auction.html">Auctions</a>
      <a href="./transport.html">Transport Services</a>
      <a href="./my-chats.html">My Chats</a> <!-- Add this line -->
    </nav>
    <nav class="nav-right">
      <span id="userBadge" class="badge hidden"></span>
      <a href="./cart.html" class="btn btn-outline" id="cartBtn">Cart (<span id="cartCount">0</span>)</a>
      <button id="logoutBtn" class="btn btn-danger hidden">Logout</button>
      <a href="./profile.html" class="icon-btn" title="Profile">
        <img class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=FM" alt="Profile" />
      </a>
    </nav>
  </header>

  <main class="container">
    <div class="chat-container">
      <div class="chat-header">
        <h3 id="chatTitle">Chat</h3>
        <div id="auctionInfo" class="auction-info hidden"></div>
      </div>
      
      <div id="chatMessages" class="chat-messages">
        <div class="empty-chat">
          <p>Loading messages...</p>
        </div>
      </div>
      
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500" />
        <button id="sendMessage" class="btn btn-primary">Send</button>
      </div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
