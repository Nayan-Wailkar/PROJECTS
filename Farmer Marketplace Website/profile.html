<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Farmer Marketplace</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="profile">
  <header class="navbar">
    <a class="brand" href="./index.html">ðŸŒ¾ Farmer Marketplace</a>
    <nav class="nav-center">
      <a href="./index.html">Home</a>
      <a href="./marketplace.html">Products</a>
      <a href="./auction.html">Auctions</a>
      <a href="./transport.html">Transport Services</a>
      <a href="./my-chats.html">My Chats</a> <!-- Add this line -->
    </nav>
    <nav class="nav-right">
      <span id="userBadge" class="badge hidden"></span>
      <a href="./cart.html" class="btn btn-outline" id="cartBtn">Cart (<span id="cartCount">0</span>)</a>
      <button id="logoutBtn" class="btn btn-danger hidden">Logout</button>
    </nav>
  </header>

  <main class="container form-container">
    <h2>Your Profile</h2>
    <div class="card" style="margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <strong id="welcomeMsg">Welcome</strong>
      <button id="editProfileBtn" class="btn">Edit</button>
    </div>
    <form id="profileForm" class="form">
      <div class="form-grid-2">
        <div class="form-row">
          <label for="profName">Full Name</label>
          <input id="profName" type="text" required disabled />
        </div>
        <div class="form-row">
          <label for="profEmail">Email</label>
          <input id="profEmail" type="email" disabled />
        </div>
      </div>

      <div class="form-grid-2">
        <div class="form-row">
          <label for="profPhone">Phone</label>
          <input id="profPhone" type="tel" disabled />
        </div>
        <div class="form-row">
          <label for="profLocation">Location</label>
          <input id="profLocation" type="text" placeholder="City, State" disabled />
        </div>
      </div>

      <div class="form-row">
        <label for="profAddress">Address</label>
        <textarea id="profAddress" rows="3" placeholder="Street, City, State, Zip" disabled></textarea>
      </div>

      <button id="profileSaveBtn" class="btn btn-primary" type="submit" style="display:none">Save Changes</button>
      <p id="profileMsg" class="muted"></p>
    </form>
  </main>

  <footer class="footer">Â© <span id="year"></span> Farmer Marketplace</footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
